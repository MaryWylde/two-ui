<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="first-part">
          <img src="/assets/bedroom.jpg" alt="Bedroom" class="bedroom-image" />

            <button class="shop-btn">

          </div>
        </div>
        <div class="second-part">
          <div class="images-wrapper">
            <img src="/assets/leaf.jpg" alt="Bedroom" class="image" />
            <img src="/assets/decor.jpeg" alt="Bedroom" class="image" />
          </div>
          <div class="content">
            <h1 class="content-title">Mega Sale</h1>
            <p class="description">
              Lorem ispum dolor sit amet adipiscing tincidunt ut laoreet dolore
              magna aliquam erat volupat.
            </p>
            <a class="learn-more-link">Learn more <i class="arrow"> </i></a>

      </div>

</html>
